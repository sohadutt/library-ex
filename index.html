<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./src/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=brightness_4" />
</head>
<body>
    <button class="toggle-theme" id="toggle-theme">
        <span class="material-symbols-outlined">brightness_4</span>
    </button>
    <main>
        <div class="container">
            <div class="header">
                <h1 class="logo">Reading List</h1>
                <div class="head-btn">
                    <button class="add-book" id="add-book">Add Book</button>
                    <button class="edit-book" id="edit-book">Edit</button>
                </div>
            </div>
            <div class="Library">
                <div class="unread">
                    <div class="section-header">
                        <p>Want to read</p>
                    </div>
                    <div class="book-list" id="book-list-unread">
                        <!-- Book items will be dynamically inserted here -->
                        <div class="book" id="book1">
                            <div class="list-r">
                                <div class="rating">9.4</div>
                                <div class="book-details">
                                    <span class="book-title">Book Title</span>
                                    <span class="book-author">Author Name</span>
                                </div>
                            </div>
                            <input type="checkbox" class="book-checkbox" id="book1-checkbox" />
                        </div>
                    </div>
                </div>
                <div class="read">
                    <div class="section-header">
                        <p>Read</p>
                    </div>
                    <div class="book-list" id="book-list-read">
                        <!-- Book items will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="pf">
        <footer class="footer">
            <p>
                &copy;
                <script>
                    document.write(new Date().getFullYear());
                </script>
                sohadutt
            </p>
            <a href="https://github.com/sohadutt" target="_blank">
                <img class="github-logo" src="./src/assets/github-mark.svg" />
            </a>
        </footer>
    </footer>
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <h2>Add a New Book</h2>
            <form id="book-form">
                <input type="text" id="title" placeholder="Book Title" required />
                <input type="text" id="author" placeholder="Author" required />
                <input type="number" id="year" placeholder="Year" required />
                <input type="number" id="pages" placeholder="Pages" required />
                <input type="number" id="rating" placeholder="Rating (0â€“10)" min="0" max="10" step="0.1" required />
                <label class="checkbox-label">
                    <input type="checkbox" id="completed" />
                    Mark as Completed
                </label>
                <div class="modal-buttons">
                    <button type="submit" class="confirm neumorphic">Add Book</button>
                    <button type="button" class="cancel neumorphic" id="close-modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-overlay" id="edit-modal-overlay" aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="edit-modal-title">
            <h2 id="edit-modal-title">Edit Book</h2>
            <div class="modal-content">
                <p id="edit-book-info"></p>
                <div class="modal-buttons">
                    <button id="toggle-read-status" class="neumorphic">Mark as Read/Unread</button>
                    <button id="delete-book" class="neumorphic delete-btn">Delete Book</button>
                    <button id="close-edit-modal" class="neumorphic cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/app.js"></script>
    <script src="./src/assist/sys.js"></script>
</body>
</html>
